apiVersion: v1
kind: Service
metadata:
  labels:
    app: helm-guestbook
    app.kubernetes.io/instance: hydrator-test
    chart: helm-guestbook-0.1.0
    heritage: Helm
    release: hydrator-test
  name: hydrator-test-helm-guestbook
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
  selector:
    app: helm-guestbook
    release: hydrator-test
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: helm-guestbook
    app.kubernetes.io/instance: hydrator-test
    chart: helm-guestbook-0.1.0
    heritage: Helm
    release: hydrator-test
  name: hydrator-test-helm-guestbook
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: helm-guestbook
      release: hydrator-test
  template:
    metadata:
      labels:
        app: helm-guestbook
        release: hydrator-test
    spec:
      containers:
        - image: gcr.io/heptio-images/ks-guestbook-demo:0.1
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /
              port: http
          name: helm-guestbook
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources: {}
